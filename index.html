<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
   
    <h1 id="title">freeCodeCamp Survey Form </h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
    <form id="survey-form">
      <label for="name" id="name-label">Name<br>
      <input id="name" type="text"  placeholder="Enter your name" style="width: 100%; height: 40px; border-radius: 10px;"></label>
      <br>
      <label for="email" id="email-label">Email<br>
      <input id="email" type="email" placeholder="Enter your Email" required style="width: 100%; height: 40px; border-radius: 10px;"></label>
      <br>
      <label for="age" id="number-label">Age (Optional)<br>
      <input id="number" type="age" placeholder="Age" min="14" max="99" style="width: 100%; height: 40px; border-radius: 10px;"></label>
      <br>
      <label for="option">Which option best describes your current role?<br>
      <select id="dropdown" placeholder="Select Current role" style="width: 100%; height: 40px; border-radius: 15px;">
        <option>Student </option>
        <option>Full time job </option>
        <option>Full time learner </option>
        <option>Prefer not to say </option>
        <option>Other </option>
      </select></label>
      <br>
      <label>Would you recommend freeCodeCamp to a friend?<br>
      <input type="radio" value="Definitely" name="recommend" >Definitely<br>
      <input type="radio" value="Maybe" name="recommend">Maybe<br>
      <input type="radio" value="Not sure"name="recommend" >Not sure</label>
      <br>
      <label for="option">What is your favorite feature of freeCodeCamp?<br>
      <select id="dropdown" placeholder="Select an option" style="width: 100%; height: 40px; border-radius: 15px;">
        <option>Challanges </option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open source </option>
      </select></label>
      <br>
      <label>What would you like to see improved? (Check all that apply)<br>
      <input type="checkbox"   value="Front-end Projects">Front-end Projects<br>
      <input type="checkbox"   value="Back-end Projects">Back-end Projects<br>
      <input type="checkbox"   value="Data Visualization">Data Visualization<br>
      <input type="checkbox"   value="Challenges">Challenges<br>
      <input type="checkbox"   value="Open Source Community">Open Source Community<br>
      <input type="checkbox"   value="Gitter help rooms">Gitter help rooms<br>
      <input type="checkbox"   value="Videos">Videos<br>
      <input type="checkbox"   value="City Meetups">City Meetups<br>
      <input type="checkbox"   value="Wiki">Wiki<br>
      <input type="checkbox"   value="Forum">Forum<br>
      <input type="checkbox"   value="Additional Courses">Additional Courses</label>
      <br>
      <label for="text-area">Any comments or suggestions?<br>
      <textarea  rows="4" cols="50" placeholder="Enter your comment here..."></textarea></label>
      <br>
      <button type="submit" style="width: 100%; height: 40px"><a href="#"></a>Submit</a></button>
    </form>
    </div>
    <!-- <h1> Hello World, we are software developers!</h1> -->
  </body>
</html>
